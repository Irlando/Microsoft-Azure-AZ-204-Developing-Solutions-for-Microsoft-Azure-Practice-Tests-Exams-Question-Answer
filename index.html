<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AZ-204</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h1>Quiz AZ-204</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="role">Cargo/Função:</label>
                <input type="text" id="role" required>
            </div>
            <button type="button" id="start-quiz">Iniciar Quiz</button>
        </form>
    </div>

    <div id="quiz-container">
        <div class="quiz-header">
            <div class="score-container">
                <span>Pontuação: </span>
                <span id="score">0</span>
            </div>
            <div class="question-counter">
                <span id="current-question">1</span>
                <span> / </span>
                <span id="total-questions">0</span>
            </div>
        </div>

        <div class="question-container">
            <img id="question-image" style="display: none;">
            <h2 id="question"></h2>
            <div id="options-container"></div>
        </div>

        <div id="result-container" class="hidden">
            <p id="result-message"></p>
            <button id="next-question">Próxima Questão</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
